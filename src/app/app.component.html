 <div class = "main">
   <h1 > list items</h1>
   <div class="additem">
   <input [(ngModel)] = "newitem" class="addtext">
   <button (click)= pushitem()>add</button></div>

  <ul>
 <li
   *ngFor = "let i of items; let ind = index"> {{i}}
   <span (click)= removeitem(ind)> x</span>
   </li> </ul>
</div>
